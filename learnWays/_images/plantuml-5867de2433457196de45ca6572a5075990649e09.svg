,576.6719 " fill="none" style="stroke: #A80036; stroke-width: 1.0;"/><rect fill="#FEFECE" filter="url(#ff48twa9wx17z)" height="33.9688" rx="12.5" ry="12.5" style="stroke: #A80036; stroke-width: 1.5;" width="440" x="484" y="613.6563"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="420" x="494" y="634.7949">这个领域的发展历史是什么？前景是什么？在国外是如何发展？在国内又如何？</text><path d="M434,738.5781 L444,738.5781 C459,738.5781 459,630.6406 474,630.6406 L484,630.6406 " fill="none" style="stroke: #A80036; stroke-width: 1.0;"/><rect fill="#FEFECE" filter="url(#ff48twa9wx17z)" height="33.9688" rx="12.5" ry="12.5" style="stroke: #A80036; stroke-width: 1.5;" width="260" x="484" y="667.625"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="240" x="494" y="688.7637">最近两年的行业报告是如何评判这个行业的？</text><path d="M434,738.5781 L444,738.5781 C459,738.5781 459,684.6094 474,684.6094 L484,684.6094 " fill="none" style="stroke: #A80036; stroke-width: 1.0;"/><rect fill="#FEFECE" filter="url(#ff48twa9wx17z)" height="33.9688" rx="12.5" ry="12.5" style="stroke: #A80036; stroke-width: 1.5;" width="356" x="484" y="721.5938"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="336" x="494" y="742.7324">这个领域的知名专家有哪些？他们的观点是什么？有什么著作？</text><path d="M434,738.5781 L444,738.5781 C459,738.5781 459,738.5781 474,738.5781 L484,738.5781 " fill="none" style="stroke: #A80036; stroke-width: 1.0;"/><rect fill="#FEFECE" filter="url(#ff48twa9wx17z)" height="33.9688" rx="12.5" ry="12.5" style="stroke: #A80036; stroke-width: 1.5;" width="380" x="484" y="775.5625"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="360" x="494" y="796.7012">行业的竞争格局是怎样的？分为几种流派？各自的代表理论是什么？</text><path d="M434,738.5781 L444,738.5781 C459,738.5781 459,792.5469 474,792.5469 L484,792.5469 " fill="none" style="stroke: #A80036; stroke-width: 1.0;"/><rect f