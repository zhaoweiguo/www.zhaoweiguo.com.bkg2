style="stroke:#a80036;stroke-width:1.5" width="188" height="33.969" x="496" y="73.969" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="506" y="95.107" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="168">阅读各种不同层次的名家的作品</text><path fill="none" d="M446,90.9531 L456,90.9531 C471,90.9531 471,90.9531 486,90.9531 L496,90.9531" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="128" height="33.969" x="496" y="127.938" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="506" y="149.076" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="108">各种各样的写作训练</text><path fill="none" d="M446,90.9531 L456,90.9531 C471,90.9531 471,144.9219 486,144.9219 L496,144.9219" style="stroke:#a80036;stroke-width:1"/><path fill="none" d="M316,198.8906 L326,198.8906 C341,198.8906 341,90.9531 356,90.9531 L366,90.9531" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="68" height="33.969" x="366" y="262.859" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="376" y="283.998" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="48">语文学习</text><rect style="stroke:#a80036;stroke-width:1.5" width="212" height="33.969" x="484" y="181.906" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="494" y="203.045" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="192">单课本我们要读十二册，数百篇文章</text><path fill="none" d="M434,279.8438 L444,279.8438 C459,279.8438 459,198.8906 474,198.8906 L484,198.8906" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="188" height="33.969" x="484" y="235.875" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="494" y="257.014" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="168">这些是精读的（有些还要背诵）</text><path fill="none" d="M434,279.8438 L444,279.8438 C459,279.8438 459,252.8594 474,252.8594 L484,252.8594" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="260" height="33.969" x="484" y="289.844" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="494" y="310.982" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="240">需要总结中心思想，段落大意，归纳论点论据</text><path fill="none" d="M434,279.8438 L444,279.8438 C459,279.8438 459,306.8281 474,306.8281 L484,306.8281" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="200" height="33.969" x="484" y="343.813" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="494" y="364.951" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="180">最终模仿那些文章写出自己的文章</text><path fill="none" d="M434,279.8438 L444,279.8438 C459,279.8438 459,360.7969 474,360.7969 L484,360.7969" style="stroke:#a80036;stroke-width:1"/><path fill="none" d="M316,198.8906 L326,198.8906 C341,198.8906 341,279.8438 356,279.8438 L366,279.8438" style="stroke:#a80036;stroke-width:1"/><path fill="none" d="M126,495.7188 L136,495.7188 C151,495.7188 151,198.8906 166,198.8906 L176,198.8906" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="80" height="33.969" x="176" y="586.672" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="186" y="607.811" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="60">读书的功用</text><rect style="stroke:#a80036;stroke-width:1.5" width="175" height="33.969" x="306" y="397.781" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="316" y="418.92" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="155">1.累积素材（information）</text><rect style="stroke:#a80036;stroke-width:1.5" width="104" height="33.969" x="531" y="397.781" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="541" y="418.92" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="84">累积素材是基础</text><path fill="none" d="M481,414.7656 L491,414.7656 C506,414.7656 506,414.7656 521,414.7656 L531,414.7656" style="stroke:#a80036;stroke-width:1"/><path fill="none" d="M256,603.6563 L266,603.6563 C281,603.6563 281,414.7656 296,414.7656 L306,414.7656" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="80" height="33.969" x="306" y="478.734" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="316" y="499.873" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="60">2.开拓思路</text><rect style="stroke:#a80036;stroke-width:1.5" width="200" height="33.969" x="436" y="451.75" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="446" y="472.889" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="180">启发出来的思路将这些素材串成线</text><path fill="none" d="M386,495.7188 L396,495.7188 C411,495.7188 411,468.7344 426,468.7344 L436,468.7344" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="195" height="33.969" x="436" y="505.719" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="446" y="526.857" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="175">这就形成了知识（knowledge）</text><path fill="none" d="M386,495.7188 L396,495.7188 C411,495.7188 411,522.7031 426,522.7031 L436,522.7031" style="stroke:#a80036;stroke-width:1"/><path fill="none" d="M256,603.6563 L266,603.6563 C281,603.6563 281,495.7188 296,495.7188 L306,495.7188" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="56" height="33.969" x="306" y="586.672" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="316" y="607.811" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="36">3.智慧</text><rect style="stroke:#a80036;stroke-width:1.5" width="260" height="33.969" x="412" y="559.688" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="422" y="580.826" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="240">读得越多，越勤于思考的人，知识也就越丰富</text><path fill="none" d="M362,603.6563 L372,603.6563 C387,603.6563 387,576.6719 402,576.6719 L412,576.6719" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="148" height="33.969" x="412" y="613.656" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="422" y="634.795" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="128">知识的融会贯通=&gt;智慧</text><path fill="none" d="M362,603.6563 L372,603.6563 C387,603.6563 387,630.6406 402,630.6406 L412,630.6406" style="stroke:#a80036;stroke-width:1"/><path fill="none" d="M256,603.6563 L266,603.6563 C281,603.6563 281,603.6563 296,603.6563 L306,603.6563" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="56" height="33.969" x="306" y="721.594" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="316" y="742.732" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="36">4.总结</text><rect style="stroke:#a80036;stroke-width:1.5" width="248" height="33.969" x="412" y="667.625" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="422" y="688.764" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="228">information -&gt; knowledge -&gt; wisdom</text><path fill="none" d="M362,738.5781 L372,738.5781 C387,738.5781 387,684.6094 402,684.6094 L412,684.6094" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="212" height="33.969" x="412" y="721.594" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="422" y="742.732" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="192">是个长期的累积，并非一朝一夕之功</text><path fill="none" d="M362,738.5781 L372,738.5781 C387,738.5781 387,738.5781 402,738.5781 L412,738.5781" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="296" height="33.969" x="412" y="775.563" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="422" y="796.701" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="276">阅读名家的优秀的代码最终是形成自己写代码的思路</text><path fill="none" d="M362,738.5781 L372,738.5781 C387,738.5781 387,792.5469 402,792.5469 L412,792.5469" style="stroke:#a80036;stroke-width:1"/><path fill="none" d="M256,603.6563 L266,603.6563 C281,603.6563 281,738.5781 296,738.5781 L306,738.5781" style="stroke:#a80036;stroke-width:1"/><path fill="none" d="M126,495.7188 L136,495.7188 C151,495.7188 151,603.6563 166,603.6563 L176,603.6563" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="152" height="33.969" x="176" y="883.5" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="186" y="904.639" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="132">忽略大量阅读代码的害处</text><rect style="stroke:#a80036;stroke-width:1.5" width="320" height="33.969" x="378" y="829.531" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="388" y="850.67" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="300">1.写代码的基础是不牢靠的，打怪升级的过程也是最慢的</text><path fill="none" d="M328,900.4844 L338,900.4844 C353,900.4844 353,846.5156 368,846.5156 L378,846.5156" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="299" height="33.969" x="378" y="883.5" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="388" y="904.639" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="279">2.很容易养成 stackoverflow driven 的写代码习惯</text><path fill="none" d="M328,900.4844 L338,900.4844 C353,900.4844 353,900.4844 368,900.4844 L378,900.4844" style="stroke:#a80036;stroke-width:1"/><rect style="stroke:#a80036;stroke-width:1.5" width="332" height="33.969" x="378" y="937.469" fill="#FEFECE" filter="url(#f1sodsiv5847jk)" rx="12.5" ry="12.5"/><text x="388" y="958.607" fill="#000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="312">3.你周围最强的那个工程师的开发水平的上限就是你的上限</text><path fill="none" d="M328,900.4844 L338,900.4844 C353,900.4844 353,954.4531 368,954.4531 L378,954.4531" style="stroke:#a80036;stroke-width:1"/><path fill="none" d="M126,495.7188 L136,495.7188 C151,495.7188 151,900.4844 166,900.4844 L176,900.4844" style="stroke:#a80036;stroke-width:1"/></g></svg>